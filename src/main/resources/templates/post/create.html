<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>car sales</title>
</head>
<body>
<div class="container">
    <header class="Header Header_theme_default" th:insert="blocks/header :: header"></header>
    <form class="mt-3" th:action="@{/save}" method="post" enctype="multipart/form-data">
        <div class="row">
        <p class="col" style="background-color: yellow"><span style="color: red;">*</span> - поля, обязательные для заполнения</p>
        <p class="col"></p>
        <p class="col"></p>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label"><b>Марка <span style="color: red;">*</span></b></label>
            <input type="text" class="form-control" id="title" name="car.brand" placeholder="укажите марку" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label"><b>Модель <span style="color: red;">*</span></b></label>
            <input type="text" class="form-control" id="model" name="car.model" placeholder="укажите модель" required>
        </div>
        <div class="mb-3">
            <label for="tm" class="form-label"><b>Трансмиссия</b></label>
            <div class="row">
                <div class="col">
                <select type="text" class="form-control" id="tm" name="car.transmission">
                    <option value="МКПП">Механическая (МКПП)</option>
                    <option value="РКПП">Роботизированная (РКПП)</option>
                    <option value="АКПП">Автоматическая (АКПП)</option>
                    <option value="Вариатор">Вариатор</option>
                </select>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>

        <div class="mb-3">
            <label for="volume" class="form-label"><b>Объем двигателя</b></label>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="volume" name="car.volume" placeholder="укажите объем">
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>

        <div class="mb-3">
            <label for="power" class="form-label"><b>Мощность</b></label>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="power" name="car.power" placeholder="укажите мощность">
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>

        <div class="mb-3">
            <label for="fuel" class="form-label"><b>Тип топлива</b></label>
            <div class="row">
                <div class="col">
                    <select type="text" class="form-control" id="fuel" name="car.fuel">
                        <option value="Бензин">Бензин</option>
                        <option value="Дизель">Дизель</option>
                        <option value="Электро">Электро</option>
                    </select>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>

        <div th:insert="blocks/autoAge :: div"></div>

        <div class="mb-3">
            <label for="mileage" class="form-label"><b>Пробег <span style="color: red;">*</span></b></label>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="mileage" name="car.mileage" placeholder="укажите пробег" required>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>

        <div class="mb-3">
            <label for="drive" class="form-label"><b>Привод</b></label>
            <div class="row">
                <div class="col">
                    <select type="text" class="form-control" id="drive" name="car.drive">
                        <option value="FWD">Передний (FWD)</option>
                        <option value="RWD">Задний (RWD)</option>
                        <option value="4WD">Полный (4WD)</option>
                        <option value="AWD">Автоматически подключаемый (AWD)</option>
                    </select>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>

        <div class="mb-3">
            <label for="bodyType"><b>Тип кузова <span style="color: red;">*</span></b></label>
            <div class="row">
                <div class="col">
                    <select class="form-control col" id="bodyType" name="car.bodyType.id" required>
                        <option th:each="bt : ${bodyType}" th:value="${bt.id}" th:text="${bt.name}"></option>
                    </select>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="description" name="description" rows="5"
                      placeholder="опишите состаяние автомобиля"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label"><b>Цена <span style="color: red;">*</span></b></label>
            <textarea class="form-control" id="price" name="price"
                      placeholder="во сколько вы оцениваете свое авто?"></textarea>
        </div>
        <div class="mb-3">
            <label for="photo"><b>Добавьте фото</b></label>
            <input class="form-control form-control-sm w-100" type="file" id="photo" name="myFile">
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/index}">Отмена</a></div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100" type="submit">Разместить объявление</button>
                    </div>
                </div>
            </div>
            <div class="col-6"></div>
        </div>
    </form>
</div>
</body>
</html>
