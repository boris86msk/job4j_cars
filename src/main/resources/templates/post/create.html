<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>car sales</title>
</head>
<body class="bg-img">
<div class="container">
    <form class="mt-3" th:action="@{/save}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label"><b>Марка</b></label>
            <input type="text" class="form-control" id="title" name="car.brand" placeholder="укажите марку">
        </div>
        <div class="mb-3">
            <label for="model" class="form-label"><b>Модель</b></label>
            <input type="text" class="form-control" id="model" name="car.model" placeholder="укажите модель">
        </div>
        <div class="mb-3">
            <label for="bodyType"><b>Тип кузова</b></label>
            <div class="row">
                <div class="col">
                    <select class="form-control col" id="bodyType" name="car.bodyType.id">
                        <option th:each="bt : ${bodyType}" th:value="${bt.id}" th:text="${bt.name}"></option>
                    </select>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="description" name="description" rows="5"
                      placeholder="опишите состаяние автомобиля"></textarea>
        </div>
        <div class="mb-3">
            <label for="photo"><b>Добавьте фото</b></label>
            <input class="form-control form-control-sm w-100" type="file" id="photo" name="file"
                   multiple>
        </div>
<!--        <div class="mb-3">-->
<!--            <label><b>Категории</b></label>-->
<!--            <div th:each="category : ${categories}">-->
<!--                <input type="checkbox" name="categoryId" th:value="${category.id}" id="category"/>-->
<!--                <label for="category" th:text="${category.name}"></label>-->
<!--            </div>-->
<!--        </div>-->
        <!--        <input type="hidden" name="done" value="false">-->
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/index}">Отмена</a></div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100" type="submit">Разместить объявление</button>
                    </div>
                </div>
            </div>
            <div class="col-6"></div>
        </div>
    </form>
</div>
</body>
</html>
