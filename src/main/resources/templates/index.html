<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>Тест</title>
</head>
<body class="bg-img">
<div class="container-fluid">
    <div class="container">
        <h2 class="text-white">Машины в продаже</h2>
        <div th:each="post: ${posts}">
            <div class="row border border-dark border-3 mt-3">
                <div class="col-5">
                    <img class="img-fluid rounded" th:src="@{${post.getFiles().get(0).getPath()}}" alt="My_img">
                </div>
                <div class="col-7">
                    <h5 class="text-black-50" th:text="${post.car.brand}"></h5>
                    <h5 class="text-black-50" th:text="${post.car.model}"></h5>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
